<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <title>猿窝——一个程序猿的自嗨天地</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="js/elms.js"></script>
    <script src="js/startApp.js"></script>
</head>

<body>
    <nav id="nav">
        <div class="flag">MY GITHUB</div>
        <img src="./img/tx.png" height="100px" width="100px" class="prefile">
        <div><span>日志</span><span>其它</span></div>
    </nav>
    <div id="app">

    </div>
    <script>
        document.getElementsByClassName("flag")[0].addEventListener("click", function() {
            window.open("https://github.com/Eankol", "blank")
        })
        readDate("http://www.docdt.cn/data/20190716", function(a) {
            document.getElementById("app").innerHTML = a.inner
        })

        function readDate(url, callback) {
            var text = ""
            var httpRequest = new XMLHttpRequest()
            httpRequest.open("GET", url)
            httpRequest.setRequestHeader("Content-Type", "application/json")
            httpRequest.send();
            httpRequest.onreadystatechange = function() {
                if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                    callback(eval('(' + httpRequest.responseText + ')'))

                }
            }

            return text
        }
    </script>
</body>

</html>
