<body>

    愿意做珂珂对象吗？
    <button id="yes" onclick="end(1)">是</button>
    <button id="2" onclick="end(2)">否</button>
    <script>
        // var j = 0;
        // setInterval(function() {
        //     j++
        //     $.aa = j;
        // }, 800)
        document.getElementById("yes").addEventListener("mouseenter", function() {
            this.style.position = "absolute"
            this.style.top = Math.floor(Math.random() * 900) + "px"
            this.style.left = Math.floor(Math.random() * 500) + "px"
        })

        function end(a) {
            if (a == 1) {
                document.write("乖")
            }
            if (a == 2) {
                document.write("呵呵")
            }
        }
    </script>
