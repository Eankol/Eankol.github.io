		<script type="text/javascript">
			
			//选择容器，将读取的txt内容放到容器中;
			function rlog(con, texad) {
				var mrq = new XMLHttpRequest();
				var cont = con;
				var txt = texad;

				function ReadFile(data) {
					var box = document.getElementById(cont);
					box.innerHTML = data;
				}

				mrq.onload = function() {

					ReadFile(mrq.responseText);
				};
				try {
					mrq.open("get", txt, true);
					mrq.send();
				} catch(ex) {
					ReadFile(ex.message);
				}
			}

			//进入网页加载默认页面;
			rlog("inbox", "text/teclog.txt");
			
			$("#shade").click(function(){
				$('#shade').hide();
				$("#pop").hide();
			});
			function showde(){
				$('#shade').show();
				$("#pop").show();
			}
