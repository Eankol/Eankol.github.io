<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <title>猿窝——一个程序猿的自嗨天地</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="js/elms.js"></script>
</head>

<body>
    <nav id="nav">
        <div class="flag">MY GITHUB</div>
        <img src="./img/tx.png" height="100px" width="100px" class="prefile">
        <div><span>日志</span><span>其它</span></div>
    </nav>
    <div id="app">
        <div id="index">
            <ul>分类：
                <li id="index1">{{index1}}</li>
                <li>2</li>
            </ul>
        </div>
        <div id="inner">
            {{inner}}
        </div>

    </div>
    <script>
        new elms({ 
            data: {index1:"luoluo",inner:""},
            elements: [{el:document.getElementById("index1")},{el:document.getElementById("inner")}],
            methods: {}
        })
        document.getElementsByClassName("flag")[0].addEventListener("click", function() {
            window.open("https://github.com/Eankol", "blank")
        })
        $.get("http://www.docdt.cn/data/20190716", function(a) {
            $.inner=a.inner;
        })
    </script>
</body>

</html>
