<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery.js" ></script>
	</head>
	<body>
		<div align="center">
			以后会不会叫可可老公<br />
			<button id="a">会</button><br/>
		<button id="b">不会</button><br/></div>
		
		<script type="text/javascript">
			//alert(window.innerHeight)
			//alert(window.innerWidth)
			$('#b').mouseover(function(){
				var tt=getRandom(20,window.innerHeight-20)
				var tl=getRandom(0,window.innerWidth-50)
				$('#b').css({'position':'absolute','top':tt,'left':tl})
			})
			$('#a').click(function(){
				alert("乖")
				$('body').html("开个玩笑啦~")
			})
			$('#b').click(function(){
				$('body').html("(づ￣ 3￣)づ")
			})
			function getRandom(start, end) {
				var length = end - start + 1;
				var num = parseInt(Math.random() * (length) + start);
				return num;
			}
			
		</script>
	</body>
</html>
