		<script type="text/javascript">
			//读取json

			var navtar = ['teclog.txt', 'debuglog.txt', 'minlog.txt', 'mypr.txt', 'lemsg.txt'];
			var navs = document.getElementsByName('tabBut');
			$(navs[0]).click(function() {
				$.ajax({
					type: "get",
					url: "text/" + navtar[0],
					async: true,
					success: function(data) {
						var getJson = jQuery.parseJSON(data);
						$('#mainBor').empty();
						var zy = Math.ceil(getJson.length / 10);
						for(var i = 1; i <= zy; i++) {
							var temp = $("<span>" + i + "</span>")
							$('#fybt').append(temp);
						}
						for(var i = 0; i < getJson.length; i++) {
							var temp = $("<div class='mainCon'><h3>" + getJson[i].title + "</h3><h5>" + getJson[i].date + "</h5></div>")
							$('#mainBor').append(temp);
						}

					}
				});

			})
		</script>
