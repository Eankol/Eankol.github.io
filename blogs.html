	<script type="text/javascript">
		$(function(){
			$(window).scroll(function(){
				if($(window).scrollTop()>=107){
					$('.tx').hide(200);
					$('nav').addClass('navbar-fixed-top');
				}
				if($(window).scrollTop()<107){
					$('.tx').show(200);
					$('nav').removeClass('navbar-fixed-top')
				}
				
			})
			getlogs('logs')
			$('#log_nav li').click(function(){
				$('#b_01').css('border-color',this.style.borderColor);
				var type=this.innerText=='日志'?'logs':this.innerText=='前端'?'front-end':'db';
				getlogs(type)
			})
			function getlogs(type){
				$.ajax({
					type:"get",
					url:"text/logindex.txt",
					async:false,
					success:function(data){
						data=eval('('+data+')')
						$('#blog_index_inner').empty()
						for (var i=0;i<data.length;i++) {
							if (data[i].type==type) {
								var tmp='<li value=\''+data[i].prop+'\'>'+data[i].date+'&nbsp;'+data[i].title+'</li>'
								$('#blog_index_inner').append(tmp)
							}
						}
					}
				});
			}
			$('#blog_index_inner').on('click','li',function(){
				window.open($(this).attr('value'))
			})
			
		})
			
	</script>
